<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Clase Entrada
class Entrada {
    constructor(edad, diaSemana, esEstudiante, hora) {
        this.edad = edad;
        this.diaSemana = diaSemana;  // número 1-7
        this.esEstudiante = esEstudiante;
        this.hora = hora;
        this.precio = null;
    }

    ponerprecio() {
        // Precio base
        this.precio = 10;

        // Reglas
        if (this.esEstudiante) this.precio = 8;
        if (this.edad <= 12) this.precio = 6;
        if (this.diaSemana === 3) this.precio = 7; // miércoles

        // Recargo por sesión tarde
        if (this.hora >= 22) this.precio += 2;

        return this.precio;
    }

    mostrarInfo() {
        const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
        const nombreDia = dias[this.diaSemana - 1] || "Día desconocido";

        return `Edad: ${this.edad}, Día: ${nombreDia}, Estudiante: ${this.esEstudiante}, Hora: ${this.hora}, Precio: ${this.ponerprecio()}€`;
    }
}

// Función que usa la clase
function precioEntrada(datos) {
    let entrada = new Entrada(datos.edad, datos.diaSemana, datos.esEstudiante, datos.hora);
    alert(entrada.mostrarInfo());
}

// Ejemplos de uso
precioEntrada({edad: 11, diaSemana: 4, esEstudiante: false, hora: 23});
precioEntrada({edad: 20, diaSemana: 3, esEstudiante: true, hora: 21});
precioEntrada({edad: 15, diaSemana: 5, esEstudiante: true, hora: 22});
    </script>
</body>
</html>
